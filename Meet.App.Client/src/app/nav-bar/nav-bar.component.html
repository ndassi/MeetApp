@if(!isLogged){
  <nav class="navbar navbar-expand-lg navbar-light bg-light">
    <div class="container">
      <a class="navbar-brand" routerLinkActive="active" routerLink = "/">MeetApp</a>
      <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarSupportedContent" aria-controls="navbarSupportedContent" aria-expanded="false" aria-label="Toggle navigation">
        <span class="navbar-toggler-icon"></span>
      </button>
      <div class="collapse navbar-collapse" id="navbarSupportedContent">
        <ul class="navbar-nav me-auto mb-2 mb-lg-0">
          <li class="nav-item">
            <a class="nav-link" routerLinkActive="active" routerLink = "/errors">Errors</a>
          </li>
        </ul>
        <form  [formGroup]="loginForm" (ngSubmit)="login(loginForm)"  class="d-flex">
          <input class="form-control me-2" type="text" name="username" formControlName="username" placeholder="User Name" aria-label="user-name">
          <input class="form-control me-2" type="password" name="password" formControlName="password" placeholder="Password" aria-label="password">
          <button class="btn btn-outline-success" type="submit">Login</button>
        </form>
      </div>
    </div>
  </nav>
}
