<form [formGroup] ="registerForm" (ngSubmit)="register()"  style="padding: 0px 50px; " >
    <h1 class="h3 mb-3 fw-normal">Please Register in</h1>

    <div class="form-floating" bis_skin_checked="1">
      <input type="email" class="form-control" id="floatingInput" name = "username" formControlName="username" placeholder="name@example.com">
      <label for="floatingInput">User Name</label>
    </div>
    <div class="form-floating" bis_skin_checked="1">
      <input type="password" class="form-control" id="floatingPassword" name="password" formControlName="password" placeholder="Password">
      <label for="floatingPassword">Password</label>
    </div>
    <div class="form-floating" bis_skin_checked="1">
        <input type="password"(keypress)="controlPassword()" class="form-control" id="floatingPassword" name="re_enter_password" formControlName="re_enter_password" placeholder="Re-enter Password">
        <label for="floatingPassword">Re enter Password</label>
        @if (passwordControlFeedBack != null) {
            <span class="text-{{passwordControlFeedBack.color}}" > {{passwordControlFeedBack.message}} </span>
        }
    </div>

    <div class="form-check text-start my-3" bis_skin_checked="1">
      <input class="form-check-input" type="checkbox" value="remember-me" id="flexCheckDefault">
      <label class="form-check-label" for="flexCheckDefault">
        Remember me
      </label>
    </div>
    <div>
      <button class="btn btn-primary w-50 me-2"  type="submit">Register</button>
      <button class="btn btn-secondary w-30 me-2" (click)="close()" >Cancel</button>


    </div>
    <p class="mt-5 mb-3 text-body-secondary">© 2017–2024</p>
  </form>
